
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: parkspot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: parkspot_dev
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U admin -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 30

  api:
    build:
      context: .
      dockerfile: ParkSpotTLV.Api/Dockerfile
    container_name: parkspot_api
    environment:
      ASPNETCORE_ENVIRONMENT: Development

      # DB connection for the API *inside Docker network* 
      ConnectionStrings__DefaultConnection: Host=parkspot_db;Port=5432;Database=parkspot_dev;Username=admin;Password=admin

      # Seeding paths
      Seeding__Paths__Zones: /app/db/Seed/zones.geojson
      Seeding__Paths__StreetSegments: /app/db/Seed/street_segments.geojson
      Seeding__Paths__Users: /app/db/Seed/users_seed.json

      # Auth settings
      Auth__Issuer: ParkSpotTLV
      Auth__Audience: ParkSpotTLV.App
      Auth__AccessTokenMinutes: 10
      Auth__RefreshTokenDays: 14
      Auth__ClockSkewMinutes: 1
      Auth__Signing__Type: HMAC
      Auth__Signing__HmacSecret: ea05ceb1-fb8f-4f92-8ad6-7bfd90d0fa25 

    ports:
      - "8080:8080"
    volumes:
      - ./ParkSpotTLV.Infrastructure/db/Seed:/app/db/Seed:ro
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata: