
name: Auto-merge Release PR

on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: ${{ github.actor == 'github-actions[bot]' || github.actor == 'release-please[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Approve the PR (bot)
        uses: peter-evans/approve-pull-request@v5
        with:
          approval-message: "Auto-approving Release Please PR"
      - name: Enable auto-merge (squash)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: squash
