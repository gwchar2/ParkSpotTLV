name: CI – Fast build (API + conditional MAUI)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  fast-build:
    name: Build on windows-latest
    runs-on: windows-latest

    env:
      SOLUTION_PATH: ParkSpotTLV.sln
      API_PROJECT: ParkSpotTLV.Api/ParkSpotTLV.Api.csproj
      MAUI_PROJECT: ParkSpotTLV.App/ParkSpotTLV.App.csproj
      CONFIGURATION: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'ParkSpotTLV.App/**'
            api:
              - 'ParkSpotTLV.Api/**'
              - 'Shared/**'
              - 'Tests/**'
              - '**/*.sln'
              - '**/*.csproj'
              - 'Directory.Build.*'

      - name: Setup .NET SDK 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore $env:SOLUTION_PATH

      - name: Build API
        if: steps.changes.outputs.api == 'true' || github.event_name == 'pull_request'
        run: dotnet build $env:API_PROJECT -c $env:CONFIGURATION --no-restore

      - name: Run tests
        if: steps.changes.outputs.api == 'true' || github.event_name == 'pull_request'
        run: dotnet test $env:SOLUTION_PATH -c $env:CONFIGURATION --no-build --logger trx

      # Optional: only compile MAUI Android when app files changed
      - name: Setup Java 17
        if: steps.changes.outputs.app == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install MAUI Android workloads
        if: steps.changes.outputs.app == 'true'
        run: |
          dotnet workload install maui-android android
          dotnet workload list

      - name: Build MAUI Android (no emulator, no signing)
        if: steps.changes.outputs.app == 'true'
        run: |
          dotnet build $env:MAUI_PROJECT -c $env:CONFIGURATION -f net9.0-android --no-restore ^
            /p:AndroidPackageFormat=apk ^
            /p:RunAOTCompilation=false ^
            /p:AndroidEnableProfiling=false

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            **/TestResults/**/*.trx
            **/*.binlog
          if-no-files-found: ignore
